name: ci

on: push

jobs:
  build:
    runs-on: ubuntu-24-04
    steps:
      - uses: actions/checkout@v3
      - uses: coursier/cache-action@v6
      - uses: actions/setup-java@v3
        with:
          java-version: "11"
          architecture: "x64"
          distribution: "temurin"
      - name: Run test
        run: sbt test
